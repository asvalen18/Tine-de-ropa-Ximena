.header {

/* BANNER */
.banner {

}

.productos {

  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

}

.producto {
  border: 2px solid #ffd6ec;
  border-radius: 12px;
  overflow: hidden;
  transition: transform .2s;
}

.producto:hover {
  transform: scale(1.05);
}

.producto img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}

.producto-info {
  padding: 12px;
  text-align: center;
}

.producto-info h4 {
  color: #ff4da6;
  margin: 8px 0;
