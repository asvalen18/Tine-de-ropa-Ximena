<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ximena - Tienda de Moda</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
        }

        /* ----- HEADER ----- */
        header {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* ----- MENÚ ----- */
        nav {
            background-color: #ffffff;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 25px;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #e91e63;
        }

        /* ----- GRID DE PRODUCTOS ----- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 25px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 270px;
            object-fit: cover;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        .card button:hover {
            background-color: #c2185b;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <header>
        XIMENA - TIENDA DE MODA
    </header>

    <nav>
        <a href="#camisetas">Camisetas</a>
        <a href="#sudaderas">Sudaderas</a>
        <a href="#chaquetasD">Chaquetas Dama</a>
        <a href="#chaquetasH">Chaquetas Hombre</a>
        <a href="#busos">Busos Capoteros</a>
        <a href="#chamarras">Chamarras</a>
        <a href="#jeanChaquetas">Chaquetas en Jean</a>
        <a href="#jeans">Jeans</a>
    </nav>

    <!-- -------- CAMISETAS -------- -->
    <section id="camisetas">
        <h2 style="text-align:center; padding-top:20px;">Camisetas Oversize</h2>
        <div class="grid">
            <!-- Producto ejemplo -->
            <div class="card">
                <img src="https://i.pinimg.com/736x/36/a1/de/36a1de4d46b7162b7dacf964151d7869.jpg" alt="">
                <h3>Camiseta Oversize</h3>
                <button onclick="whatsapp('Camiseta Oversize')">Ver en WhatsApp</button>
            </div>
        </div>
    </section>

    <!-- Puedes duplicar los "card" para agregar más productos -->

    <footer>
        © 2025 Ximena - Todos los derechos reservados
    </footer>
